<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>order-form</title>
  </head>
  <body>

    <form id="store-form" action="cart.html">
  <select name="products">
    <option value="bag">RD-D2 Travel Suitcase</option>
    <option value="banana">Banana Slicer</option>
    <option value="bathroom">Bathroom Stand</option>
    <option value="boots">Yellow Boots</option>
    <option value="breakfast">Breakfast Machine</option>
    <option value="bubblegum">Meatball Bubblegum</option>
    <option value="chair">Chair</option>
    <option value="cthulhu">Cthulhu</option>
    <option value="dogduck">Doggy Duck</option>
    <option value="dragon">Dragon Meat</option>
    <option value="pen">Pen</option>
    <option value="petsweep">Pet Sweep</option>
    <option value="scissors">Pizza Scissors</option>
    <option value="shark">Shark Bag</option>
    <option value="sweep">Baby Sweeper</option>
    <option value="tauntaun">Tauntaun</option>
    <option value="unicorn">Unicorn Meat</option>
    <option value="usb">USB</option>
    <option value="watercan">Water Can</option>
    <option value="wineglass">Wine Glass</option>
  </select>

  <label for="quantity">Quantity</label>
  <input name="quantity" type="number" size="10" />

  <label for="name">Name</label>
  <input name="name" type="text" size="25" />

  <label for="street">Street</label>
  <input name="street" type="text" size="25" />

  <label for="city">City</label>
  <input name="city" type="text" size="25" />

  <label for="state">State</label>
  <input name="state" type="text" size="25" />

  <label for="zipcode">ZIP Code</label>
  <input name="zipcode" type="text" size="25" />

  <label for="phonenumber">Phone Number</label>
  <input name="phonenumber" type="text" size="25" />

  <label for="creditcard">Credit Card Number</label>
  <input name="creditcard" type="number" size="25" />

  <br><br>

  <button type="submit">Submit Order</button>

</form>
<script src="app.js"></script>
  </body>
</html>
